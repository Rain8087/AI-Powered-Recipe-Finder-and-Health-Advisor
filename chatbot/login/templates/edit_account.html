{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 class="mt-4 mb-3">Edit Account</h2>
  <form class="mb-4" method="post" action="{% url 'edit_account_update' %}">
    {% csrf_token %}
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <span id="username" class="form-control-plaintext">{{ user.username }}</span>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password" value="{{ user.password }}" required>
      </div>
    </div>
    <p style="color: blue;" {% if success %} {% else %} class="hidden" {% endif %}>{{ success }}</p>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
